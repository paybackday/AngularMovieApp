<div class="list-group">
    <a routerLink="/movies" [class.active]="displayAll" class="list-group-item list-group-item-action" (click)="selectCategory()">All Categories</a>

    <a routerLink="/movies/category/{{item.id}}" [class.active]="!displayAll && selectedCategory.id==item.id" *ngFor="let item of categories" class="list-group-item list-group-item-action" (click)="selectCategory(item)">{{item.name}}</a>
</div>
